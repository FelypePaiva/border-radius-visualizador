<!DOCTYPE html>
<html>
  <head>
    <link href='estilo.css' rel='stylesheet'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
  </head>
  <body>
    <div class='conteiner floatLeft'>
      <div class='rangeTop'>
        <input class='range' data-index='0' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
        <input class='range' data-index='1' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
      </div>
      <div class='rangeLeft'>
        <input class='range' data-index='4' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
        <input class='range' data-index='3' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
      </div>
      <div id='range'></div>
      <div class='rangeRight'>
        <input class='range' data-index='2' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
        <input class='range' data-index='5' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
      </div>
      <div class='rangeBottom'>
        <input class='range' data-index='7' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
        <input class='range' data-index='6' max='100' min='0' oninput='atualizarDados(this)' type='range' value='0'>
      </div>
    </div>
    <div class='floatLeft' id='valores'>
      <h1>Valores do Border Radius</h1>
      <p>border-radius : 0 0 0 0 / 0 0 0 0;</p>
    </div>
    <script src='principal.js'></script>
  </body>
</html>
